<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Carnet √âquestre üêé</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/616/616562.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body { background-color: #f8fafc; padding-top: var(--safe-top); padding-bottom: calc(80px + var(--safe-bottom)); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .horse-card.active { border: 2px solid #6366f1; background-color: #eef2ff; transform: scale(1.05); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .ios-blur { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
    </style>
</head>
<body class="p-4 max-w-md mx-auto">

    <div id="home" class="tab-content active">
        <header class="text-left mt-4 mb-6 px-2">
            <h1 class="text-3xl font-black text-slate-900 tracking-tight">Bonjour ! üëã</h1>
            <p class="text-slate-500 font-medium">P√¥le Hippique de Montlaur</p>
        </header>

        <div class="bg-slate-900 text-white p-6 rounded-[2rem] shadow-xl mb-8">
            <p class="text-[10px] font-bold uppercase tracking-[0.2em] opacity-60 mb-1 text-center">Prochaine s√©ance</p>
            <div id="countdown" class="text-3xl font-mono font-bold text-center tracking-tighter">--j --h --m</div>
        </div>

        <section class="mb-8">
            <div class="flex justify-between items-end mb-4 px-2">
                <h2 class="font-bold text-slate-800 text-lg">Ta monture</h2>
                <span class="text-xs text-slate-400 font-bold" id="selected-name">Aucune s√©lection</span>
            </div>
            <div class="flex overflow-x-auto space-x-4 pb-4 snap-x px-2" id="horse-list" style="scrollbar-width: none;">
                </div>
        </section>

        <section class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 mb-6">
            <h2 class="font-bold mb-5 text-slate-800 flex items-center">
                <i class="fas fa-check-circle mr-3 text-indigo-500"></i> Pr√©paration
            </h2>
            <div class="space-y-5" id="checklist">
                <label class="flex items-center space-x-4 text-slate-600">
                    <input type="checkbox" class="w-6 h-6 rounded-full border-slate-300 text-indigo-600 focus:ring-0"> 
                    <span class="text-sm font-medium">Grosse gratouille de bonjour</span>
                </label>
                <label class="flex items-center space-x-4 text-slate-600">
                    <input type="checkbox" class="w-6 h-6 rounded-full border-slate-300 text-indigo-600 focus:ring-0"> 
                    <span class="text-sm font-medium">Pansage complet</span>
                </label>
                <label class="flex items-center space-x-4 text-slate-600">
                    <input type="checkbox" class="w-6 h-6 rounded-full border-slate-300 text-indigo-600 focus:ring-0"> 
                    <span class="text-sm font-medium">Curer les pieds</span>
                </label>
                <div class="pt-4 mt-4 border-t border-slate-50">
                    <label class="flex items-center space-x-4 text-indigo-700 font-bold">
                        <input type="checkbox" class="w-6 h-6 rounded border-indigo-300 text-indigo-600 focus:ring-0" id="confirm-ride"> 
                        <span class="text-sm">Enregistrer la s√©ance</span>
                    </label>
                </div>
            </div>
        </section>
    </div>

    <div id="stats" class="tab-content px-2">
        <h2 class="text-3xl font-black text-slate-900 mb-8 mt-4 tracking-tight">Statistiques</h2>
        <div id="stats-container" class="space-y-4"></div>
    </div>

    <nav class="fixed bottom-6 left-6 right-6 h-16 ios-blur border border-white/20 rounded-full flex justify-around items-center shadow-2xl z-50">
        <button onclick="showTab('home')" id="nav-home" class="flex flex-col items-center text-indigo-600">
            <i class="fas fa-horse text-xl"></i><span class="text-[9px] mt-1 font-black uppercase">√âcurie</span>
        </button>
        <button onclick="showTab('stats')" id="nav-stats" class="flex flex-col items-center text-slate-400">
            <i class="fas fa-chart-bar text-xl"></i><span class="text-[9px] mt-1 font-black uppercase">Stats</span>
        </button>
    </nav>

    <script>
        const horses = [
            {name: "Diva", icon: "‚≠ê"}, {name: "Bol√©ro", icon: "üéª"}, {name: "Frontera", icon: "üêé"}, 
            {name: "Jumper", icon: "ü¶ò"}, {name: "Noname", icon: "‚ùì"}, {name: "Bandolera", icon: "üíÉ"},
            {name: "Hacienda", icon: "üè°"}, {name: "Moon", icon: "üåô"}, {name: "Guappa", icon: "üéÄ"}, 
            {name: "Koda", icon: "üêª"}, {name: "Rififi", icon: "üå™Ô∏è"}
        ];

        let selectedHorse = "";

        // Injection des chevaux
        const horseList = document.getElementById('horse-list');
        horses.forEach(h => {
            const div = document.createElement('div');
            div.className = "horse-card flex-shrink-0 bg-white p-5 rounded-[1.5rem] shadow-sm text-center min-w-[100px] border border-slate-50 snap-center transition-all duration-200";
            div.innerHTML = `<div class="text-3xl mb-2">${h.icon}</div><div class="font-black text-[10px] uppercase tracking-wider text-slate-800">${h.name}</div>`;
            div.onclick = () => {
                document.querySelectorAll('.horse-card').forEach(c => c.classList.remove('active'));
                div.classList.add('active');
                selectedHorse = h.name;
                document.getElementById('selected-name').innerText = h.name;
            };
            horseList.appendChild(div);
        });

        // Navigation
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            const isHome = tabId === 'home';
            document.getElementById('nav-home').className = isHome ? "flex flex-col items-center text-indigo-600" : "flex flex-col items-center text-slate-400";
            document.getElementById('nav-stats').className = isHome ? "flex flex-col items-center text-slate-400" : "flex flex-col items-center text-indigo-600";
            if(tabId === 'stats') updateStatsUI();
        }

        // Stats
        document.getElementById('confirm-ride').addEventListener('change', function() {
            if(this.checked) {
                if(!selectedHorse) {
                    alert("Choisis d'abord un cheval ! üêé");
                    this.checked = false;
                    return;
                }
                let stats = JSON.parse(localStorage.getItem('horseStats')) || {};
                stats[selectedHorse] = (stats[selectedHorse] || 0) + 1;
                localStorage.setItem('horseStats', JSON.stringify(stats));
                alert(`S√©ance avec ${selectedHorse} enregistr√©e !`);
                this.checked = false;
                // Reset visuel
                document.querySelectorAll('#checklist input[type="checkbox"]').forEach(i => i.checked = false);
            }
        });

        function updateStatsUI() {
            const stats = JSON.parse(localStorage.getItem('horseStats')) || {};
            const container = document.getElementById('stats-container');
            container.innerHTML = "";
            const sorted = Object.entries(stats).sort((a,b) => b[1] - a[1]);
            sorted.forEach(([name, count]) => {
                const h = horses.find(x => x.name === name);
                container.innerHTML += `
                    <div class="flex justify-between items-center bg-white p-5 rounded-2xl border border-slate-50">
                        <div class="flex items-center space-x-4">
                            <span class="text-2xl">${h ? h.icon : 'üêé'}</span>
                            <span class="font-bold text-slate-800">${name}</span>
                        </div>
                        <span class="text-indigo-600 font-black text-sm">${count}</span>
                    </div>`;
            });
            if(sorted.length === 0) container.innerHTML = "<p class='text-center text-slate-400 mt-20'>Aucune s√©ance encore.</p>";
        }

        // Compte √† rebours
        function updateCountdown() {
            const now = new Date();
            let next = new Date();
            const day = now.getDay();
            let daysToAdd = (day <= 1) ? (1 - day) : (day <= 4 ? 4 - day : 8 - day);
            if (daysToAdd === 0 && now.getHours() >= 19) daysToAdd = (day === 1 ? 3 : 4);
            next.setDate(now.getDate() + daysToAdd);
            next.setHours(19, 0, 0, 0);
            const diff = next - now;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            document.getElementById('countdown').innerText = `${d}j ${h}h ${m}m`;
        }
        setInterval(updateCountdown, 60000);
        updateCountdown();
    </script>
</body>
</html>
