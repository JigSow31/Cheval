    <script>
        let selectedHorseName = "";

        // MÃ‰TÃ‰O RÃ‰ELLE (Montlaur 31450)
        async function getRealWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=43.4833&longitude=1.5833&current_weather=true');
                const data = await response.json();
                const temp = Math.round(data.current_weather.temperature);
                document.getElementById('temp-display').innerText = `${temp}Â°C Ã  Montlaur â€” C'est le moment d'y aller !`;
            } catch (e) {
                document.getElementById('temp-display').innerText = "MÃ©tÃ©o indisponible";
            }
        }
        getRealWeather();

        function selectHorse(name, element) {
            document.querySelectorAll('.horse-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            selectedHorseName = name;
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
            if(id === 'stats') updateStats();
        }

        document.getElementById('confirm-ride').addEventListener('change', function() {
            if(this.checked) {
                if(!selectedHorseName) {
                    alert("Choisis ton cheval avant de valider ! ğŸ");
                    this.checked = false;
                    return;
                }
                let stats = JSON.parse(localStorage.getItem('horseStats')) || {};
                stats[selectedHorseName] = (stats[selectedHorseName] || 0) + 1;
                localStorage.setItem('horseStats', JSON.stringify(stats));
                alert(`SÃ©ance avec ${selectedHorseName} enregistrÃ©e ! ğŸ‰`);
                this.checked = false;
                // Reset Checklist
                document.querySelectorAll('input[type="checkbox"]').forEach(c => c.checked = false);
            }
        });

        function updateStats() {
            const stats = JSON.parse(localStorage.getItem('horseStats')) || {};
            const list = document.getElementById('stats-list');
            list.innerHTML = "";
            const sorted = Object.entries(stats).sort((a,b) => b[1]-a[1]);
            if(sorted.length === 0) {
                list.innerHTML = "<p class='text-center text-slate-400 mt-10 italic'>Enregistre ta premiÃ¨re sÃ©ance pour voir tes stats ici !</p>";
                return;
            }
            sorted.forEach(([name, count]) => {
                list.innerHTML += `<div class="bg-white p-5 rounded-2xl flex justify-between shadow-sm border border-slate-50 items-center">
                    <span class="font-bold text-slate-700">${name}</span><span class="bg-indigo-50 text-indigo-700 font-black px-4 py-1 rounded-full text-sm">${count}</span>
                </div>`;
            });
        }

        function countdown() {
            const now = new Date();
            let next = new Date();
            const day = now.getDay();
            let add = (day <= 1) ? (1 - day) : (day <= 4 ? 4 - day : 8 - day);
            if (add === 0 && now.getHours() >= 19) add = (day === 1 ? 3 : 4);
            next.setDate(now.getDate() + add);
            next.setHours(19, 0, 0, 0);
            const diff = next - now;
            if (diff < 0) { document.getElementById('countdown').innerText = "C'est l'heure ! ğŸ"; return; }
            const d = Math.floor(diff/86400000);
            const h = Math.floor((diff%86400000)/3600000);
            const m = Math.floor((diff%3600000)/60000);
            document.getElementById('countdown').innerText = `${d}j ${h}h ${m}m`;
        }
        setInterval(countdown, 60000); countdown();
    </script>
